<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hindustan Petroleum Corporation Limited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color:#f4f4f4;
            text-align: center;
            padding: 150px;
            
        }
        .header {
            background-color: #004d99;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            background-color:#f4f4f4;
            
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .footer {
            background-color: #004d99;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
        }
        .login-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
            width: 330px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            
        }
    </style>
</head>
<body>

    <div class="header">
        <center><h1>Hindustan Petroleum Corporation Limited</h1></center>
    </div>

    <div class="container">
    
        <div>
            
                <img src="https://complainthub.in/wp-content/uploads/2022/10/HPCL-Logo-300x225.png" alt="Login Image" class="login-image">
                <center><h1>WELCOME!</h1></center>
                <center>
                <a href="{% url 'login' %}" class="btn">Login</a>
                <a href="{% url 'student_create' %}" class="btn">Register</a>
                </center>

        
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Hindustan Petroleum Corporation Limited. All rights reserved.
    </div>

</body>
</html>
