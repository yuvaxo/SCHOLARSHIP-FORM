<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .login-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            
        }
        .curved-image {
            width: 300px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px; /* Adjust the radius to get the desired curve */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for better visual effect */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://complainthub.in/wp-content/uploads/2022/10/HPCL-Logo.png" alt="Login Image" class="login-image">
        <h2 class="text-center" >LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="s_code">STUDENT ID</label>
                <input type="text" name="s_code" id="s_code" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color:#004d99;">Login</button>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
