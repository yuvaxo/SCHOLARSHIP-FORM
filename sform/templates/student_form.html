<!DOCTYPE html>
<html>
<head>
    <br>
    <title>Create Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .content {
            background-color:#E9E9E9;
            
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 1);
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% if submitted %}
                alert("Your UserID will be displayed after you click ok. Use it for login to add more details and View more details. Don't Lose the UserID at any cost.")
                alert("Your UserID: {{ s_code }}");
                window.location.href = "{% url 'login' %}";
                
            {% endif %}

            
        });
    </script>
</head>
<body>
<div class="container" style="height: 120vh;">
    <center><h2>Create Student id</h2></center>
    <div class="content">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>    
    </form>
</div>
</body>
</html>
